<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register">
      <h1>Register</h1>
      <input class="username" placeholder="Username" type="text" />
      <input class="email" placeholder="E-mail" type="text" />
      <input class="phone" placeholder="Phone" type="text" />
      <input class="password" placeholder="Password" type="text" />
      <input
        class="confirm_password"
        placeholder="Confirm Password"
        type="text"
      />
      <button class="register_button">Register</button>
      <button class="sing_in">Have account? Sign In</button>
    </div>

    <div class="auth_form">
      <h1>Login</h1>
      <input class="email_auth" placeholder="E-mail" type="text" />
      <input class="pwd_auth" placeholder="Password" type="text" />
      <button class="login_auth">LOGIN</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
